<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //什么时候使用箭头
    // setTimeout(function (){
    //     console.log(this);
    // },1000)
    //
    // setTimeout(()=>{
    //     console.log(this);
    // },1000)
    //问题：箭头函数中得this是如何查找得？
    //结论：箭头函数中得this引用得就是最近作用域中得this
    const obj={
        aaa(){
            setTimeout(function(){
                setTimeout(function (){
                    console.log(this);//window
                })
                setTimeout(()=>{
                    console.log(this);//window
                })
            })
            setTimeout(()=>{
                setTimeout(function (){
                    console.log(this);//window
                })
                setTimeout(()=>{
                    console.log(this);//obj
                })
            })

        }

    }
    obj.aaa();
</script>
</body>
</html>
