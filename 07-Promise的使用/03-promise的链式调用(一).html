<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //参数 -> 函数(resolve,reject)
    //resolve,reject他们本身就是函数

//链式编程
    new Promise((resolve,reject)=> {
        setTimeout(() => {
            resolve()

        }, 1000)
    }).then(()=>{
        //第一次处理的代码
        console.log('Hello World');
        console.log('Hello World');
        console.log('Hello World');
        console.log('Hello World');
        console.log('Hello World');

        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve()
            },1000)
        })
    }).then(()=>{
        //第二次处理的代码
        console.log('Hello Python');
        console.log('Hello Python');
        console.log('Hello Python');
        console.log('Hello Python');
        console.log('Hello Python');

        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve()
            })
        })
    }).then(()=>{
        //第三次处理的代码
        console.log('Hello Vue');
        console.log('Hello Vue');
        console.log('Hello Vue');
        console.log('Hello Vue');
        console.log('Hello Vue');
    })
</script>
</body>
</html>
